<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Assignment</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon-32x32-1.png" type="image/x-icon">
    <!-- CSS File for this page -->
    <link rel="stylesheet" href="/Altschool/Assignment_1/CSS Files/register.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8e4fb64db4.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar Section Begins Here -->
    <header>
        <nav>
            <a href="./calculator.html">Calculator</a>
            <a href="./login.html">Login</a>
            <a href="./register.html"  class="active">Register</a>
            <a href="./contact.html">Contact</a>
            <a href="../index.html">About Me</a>
        </nav>
    </header>
    
    <!-- Form Section Begins Here -->
    <form action="" >

        <div id="create">
            <h3>Create an Account</h3>
        </div>

        <div class="form-control">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="" required placeholder="Your First Name...">
        </div>

        <div class="form-control">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="" required placeholder="Your Last Name...">
        </div>

        <div class="form-control">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="" required placeholder="Your Phone Number...">
        </div>

        <div class="form-control">
            <label for="gender">Gender:</label>
            <select name="gender" id="">
                <option value="">Select a gender...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="form-control">
            <label for="country">Country:</label>
            <input type="text" name="country" id="" required placeholder="Your Country...">
        </div>

        <div class="form-control">
            <label for="state">State/Province:</label>
            <input type="text" name="state" id="" required placeholder="Your State/Province...">
        </div>

        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" name="username" id="" required placeholder="Your Username...">
        </div>

        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" name="password" id="" required minlength="8" placeholder="Your Password...">
        </div>

        <div class="form-control">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" id="" required minlength="8" placeholder="Your Password again...">
        </div>

        <div id="btn">
            <button type="submit">Register</button>
        </div>

        <p>Already have an account?         
            <a href="./login.html">Sign In</a>
        </p> 

    </form>

    <!-- Footer Section -->
    <footer>
        <h3>Connect with me</h3>
        <div>
            <span class="icon"><a href=""><i class="fa-brands fa-facebook-f"></i></a></span>
            <span class="icon"><a href=""><i class="fa-brands fa-twitter"></i></a></span>
            <span class="icon"><a href=""><i class="fa-brands fa-linkedin-in"></i></a></span>
        </div>
    </footer>

</body>
</html>
