    <!-- Calculator Using Tables -->
    <p>Calculator Using Tables</p>
    
    <form action="">

        <table>
            <tr>
                <td colspan="5"><input type="text" name="" id="display" disabled></td>
            </tr>

            <tr>
                
                <td><input type="button" name="switch" value="OFF" class="function"></td>
                <td><input type="button" name="function1" value="M-" class="function"></td>
                <td><input type="button" name="function2" value="M+" class="function"></td>
                <td><input type="button" name="modulo" value="%" class="function"></td>
                
                <td><input type="button" name="switch" value="ON" class="clear"></td>
            </tr>

            <tr>
                <td><input type="button" name="seven" value="7"></td>
                <td><input type="button" name="eight" value="8"></td>
                <td><input type="button" name="nine" value="9"></td>
                <td><input type="button" name="multiplication" value="*" class="operator"></td>
                <td><input type="button" name="function3" value="AC" class="clear"></td>
            </tr>

            <tr>
                <td><input type="button" name="four" value="4"></td>
                <td><input type="button" name="five" value="5"></td>
                <td><input type="button" name="six" value="6"></td>
                <td><input type="button" name="subtraction" value="-"class="operator"></td>
                <td><input type="button" name="divison" value="/" class="operator"></td>
            </tr>

            <tr>
                <td><input type="button" name="one" value="1"></td>
                <td><input type="button" name="two" value="2"></td>
                <td><input type="button" name="three" value="3"></td>
                <td rowspan="2"><input type="button" name="addition" value="+" class="operator double"></td>
                <td rowspan="2"><input type="button" name="equals" value="=" class="double"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" name="zero" value="0" id="zero"></td>
                <td><input type="button" name="dot" value="."></td>  
            </tr>

        </table>
    </form>

    
    <!-- Calculator Using Flex -->
    <p>Calculator Using flexbox </p>

    <div class="container">
        <div class="display"></div>
        <br><br><br><br><br><br>

        <div class="section">
            <button class="btn-function">OFF</button>
            <button class="btn-function">M-</button>
            <button class="btn-function">M+</button>
            <button class="btn-clear">ON</button>
        </div>

        <div class="section">
            <button class="btn-function">MC</button>
            <button class="btn-function">MR</button>
            <button class="btn-function">%</button>
            <button class="btn-clear">AC</button>
        </div>

        <div class="section">
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">+</button>
        </div>

        <div class="section">
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">-</button>
        </div>

        <div class="section">
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">*</button>
        </div>
       
        <div class="section">
            <button class="btn-number">.</button>
            <button class="btn-number">0</button>
            <button class="btn-number">=</button>
            <button class="btn-operator">/</button>
        </div>

    </div>
