    <!-- Form Section Begins Here -->
    <form action="">

        <div id="feedback">
            <h3>Your feedback would be highly appreciated</h3>
        </div>

        <div class="form-control">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="" required placeholder="Your Full Name...">
        </div>

        <div class="form-control">
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="" required placeholder="Your E-mail...">
        </div>

        <div class="form-control">
            <label for="message">Message:</label><br>
            <textarea name="message" id="" cols="30" rows="10" required placeholder="Your Message..."></textarea>
        </div>

        <div>
            <label for="priority">Priority</label><br>
            <select name="priority" id="">
                <option value="v_important">Very Important</option>
                <option value="important">Important</option>
                <option value="n_important">Not Important</option>
            </select>
        </div> 

        <div id="btn">
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Footer Section -->
    <footer>
        <h3>Connect with me</h3>
        <div>
            <span class="icon"><a href=""><i class="fa-brands fa-facebook-f"></i></a></span>
